<!DOCTYPE html>
<html lang="en-GB">

  <meta charset="utf-8">
  <meta name="format-detection" content="telephone=yes">
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">


    <link rel="stylesheet" type="text/css" href="bs/css/bootstrap.min.css">
   
    
    <head>
        <title>Add Hand</title>
       
    </head>

   <body>
    
    <div class="container">
      <div class="row">
          <div class="col-sm-6 col-sm-3">
              <div class="panel panel-default">

                <div class="panel panel-header">
                   
                </div>

                  <div class="panel panel-body">
                    <form action="" id="form">

                        <label for="category">Category</label>
                        <select id="category" class="form-control" required name="category" 
                        style="margin-top: 10px; margin-bottom: 10px;" aria-placeholder="Select category">
                            
                            <option value="1">Services</option>
                            <option value="2">Marketplace</option>
                            <option value="3">Other</option>
                        </select>

                         <!-- Title -->
                         <div class="form-group">
                            <label for="title">Title</label>
                            <input id="title" type="text" name="title" required spellcheck="false" maxlength="200" class="form-control"
                            placeholder="Title">
                         </div>

                         <!-- Price -->
                      <div class="form-group">
                        <label for="price">Price</label>
                        <input id="price" type="text" name="price" spellcheck="false" maxlength="6" class="form-control"
                        placeholder="Price">
                      </div>

                      <!-- DueDate -->
                      <div class="form-group">
                        <label for="dueDate">Due Date</label>
                        <input id="dueDate" type="date" name="dueDate" required spellcheck="false" class="form-control"
                        placeholder="DueDate">
                      </div>

                      <!-- Location -->
                      <div class="form-group">
                        <label for="location">Location</label>
                        <input id="location" type="text" name="location" required spellcheck="false" maxlength="250" class="form-control"
                        placeholder="Location">
                      </div>

                      <!-- Description -->
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea type="text" id="description" maxlength="250" class="form-control">
                        </textarea>
                    </div>

                      <hr>
                      <div class="align-items-center text-primary" id="spinner" style = "display: none">
                        <strong id="spinner_txt">Loading...</strong>
                        <div class="spinner-border ml-auto" role="status" aria-hidden="true"></div>
                      </div>

                      <div class="form-group">
                          <button type="button" id="addHand" class="btn btn-primary btn-block">Add</button>
                      </div>
                  </form>
                  </div>
              </div>
          </div>
      </div>
    </div>
   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script type="text/javascript" src="bs/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="js/addHand.js"></script>
   </body>

</html>
