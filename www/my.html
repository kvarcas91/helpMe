< !DOCTYPE html>
<html>
<head>
   <link rel="stylesheet" href="mystyle.css">
</head>
<body>
<form action="/action_page.php" style="border:1px solid #ccc">
  <div class="container">
  
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>
    
    <label for="fName"><b>First Name</b></label>
    <input type= "text" placeholder= "Your First Name" name="fName" required>
    
    <label for="lName"><b>Last Name</b></label>
    <input type="text" placeholder="Your Last Name" name="lName" required>
    
    <label for="dob"><b>D.O.B</b></label>
    <input type="date" placeholder="Enter DOB" name="dob" required>
    
    <label for="email"><b>Beds Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" required>
    
    <label for="uname"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="uname" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>

    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat"               required>
    
    <label for="address">Address</label>
    <input type="text" id="address" name= "Address" placeholder="House no,                   Street name...">

    <label for="pcode"></label>
    <input type= "text" id= "pcode" placeholder= "post code...">

    <label for="city"></label>
    <input type="text" id= "city" placeholder= "city...">
    
    
    <label>
    <input type="checkbox" checked="checked" name="remember"  Remember me>
    </label>
    
    <p>By creating an account you agree to our <a href="#"               
         >Terms & Privacy</a>.</p>

    <div class="clearfix">
      <button type="button" class="cancelbtn">Cancel</button>
      <button type="submit" class="signupbtn">Sign Up</button>
     
    </div>
  </div>
</form>

</body>
</html>
