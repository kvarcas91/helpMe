<!DOCTYPE html>
<html>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="bs/css/bootstrap.min.css">
<head>
    <meta charset="utf-8" />
    <title>MyApp</title>
</head>
<body>
 

    <div class="card">
        <div class="card-header text-center">
            <p class="card-text" id="offer"></p> 
          </div>
        <div class="card-body">
            <form>
                <div class="form-group">
                  <label for="phone">Phone number</label>
                  <input type="number" class="form-control" id="phone" aria-describedby="phoneHelp" placeholder="Phone number">
                  <small id="phoneHelp" class="form-text text-muted">We'll share your phone number with person who offered a help</small>
                </div>
                <div class="form-group">
                    <label for="c_info">Contact info</label>
                    <input type="text" class="form-control" id="c_info" placeholder="Contact info">
                   
                  </div>
                
              </form>
            <button type="button" class="btn btn-outline-primary btn-lg btn-block" id="confirm">Confirm</button>
            <button type="button" class="btn btn-outline-danger btn-lg btn-block" id="reject">Reject</button>

        </div>
      </div>
  

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
   
     <script type="text/javascript" src="bs/js/bootstrap.min.js"></script>

  

   <script src="js/ConfirmClaim.js"></script>
       
</body>
</html>
