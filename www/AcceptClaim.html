<body>
 

    <div class="card">
        <div class="card-header text-center">
            <p class="card-text" id="offer"></p> 
          </div>
        <div class="card-body">
            <form>
                <div class="form-group">
                  <label for="phone">Phone number</label>
                  <input type="number" class="form-control" id="phone" aria-describedby="phoneHelp" placeholder="Phone number" disabled>
                 
                </div>
                <div class="form-group">
                    <label for="c_info">Contact info</label>
                    <input type="text" class="form-control" id="c_info" placeholder="Contact info" disabled>
                   
                  </div>
                
              </form>

        </div>
      </div>
