<!DOCTYPE html>

<html>
  <head>
    <style type="text/css">
    #map_area {
      position:fixed;
      height:100%;
      width:100%;
      top:0;
      left:0;
    }
    </style>
    <script type="text/javascript">
    function start() {
        var latlong = {lat: 24.801522, lng:84.995989};
        var map = new google.maps.Map(document.getElementById('map_area'), {
        zoom: 17,
        center: latlong
    });
        var marker = new google.maps.Marker({
            position: latlong,
            map: map
        });
    }
    </script>
</head>
<body>
    <div id="map_area"></div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCqZ9D9WJlBzwIF-G1szXQQSoPBQob6c90&callback=start"></script>
</body>
    
</html>
