<div class="main">
      
    <form id="test">

      <!-- Category list -->
      <fieldset>

          <select class="select-css" id="category">
              <option value="0">Select category:</option>
              <option value="1">First</option>
              <option value="2">Second</option>
              <option value="3">Third</option>
              <option value="4">Fourth</option>
          </select>
        
      </fieldset>

      <!-- Title -->
      <fieldset>
        <input id="title" type="text" name="title" required autocomplete="off" autocorrect="off" autocapitalize="off" 
        spellcheck="false" maxlength="200" >
        <label for="title">Title</label>
        <div class="after"></div>
      </fieldset>

      <!-- Price -->
      <fieldset>
          <input id="price" type="text" name="price" required autocomplete="off" autocorrect="off" 
          autocapitalize="off" spellcheck="false" maxlength="6">
          <label for="price">Price</label>
          <div class="after"></div>
      </fieldset>

      <!-- deadline -->
      <fieldset>
        <input type="date" required id="deadline">
        <label for="date" class="dateLabel">Due date</label>
        <div class="after"></div>
      </fieldset>

      <!-- Location -->
      <fieldset>
        <input id="location" type="text" name="location" required autocomplete="off" autocorrect="off" 
        autocapitalize="off" spellcheck="false" maxlength="250">
        <label for="location">Location</label>
        <div class="after"></div>
    </fieldset>

    <fieldset>
     
      <textarea type="text" id="description" maxlength="250">
      </textarea>
      <label for="date" class="dateLabel">Description</label>
    </fieldset>

    <button onclick="validate()">Submit</button>

    </form>

   
  </div>
